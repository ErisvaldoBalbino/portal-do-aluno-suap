<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada - Portal do Estudante</title>
    {% load static %}
    <style>
        :root {
            --color-primary: #1E3231;
            --background-color: #D4DED6;
            --card-background: #FFFFFF;
            --text-color: #212529;
        }

        body {
            background-color: var(--color-primary);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        }

        .error-container {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 1rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--color-primary);
            margin: 0 0 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: #2a4745;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Página não encontrada</h2>
        <p class="error-message">
            Desculpe, mas a página que você está procurando não existe ou foi movida.
        </p>
    </div>
</body>
</html>
